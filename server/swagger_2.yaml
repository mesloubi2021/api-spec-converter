      description: |
        Shows database instance details.
      operationId: getInstanceById
      summary: Show database instance details
  '/v1.0/{accountId}/instances/{instanceId}/action':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The instance ID for the specified database instance.
        in: path
        name: instanceId
        required: true
        schema:
          type: string
    post:
      responses:
        '202':
          description: 202 response
      description: |
        Restarts the database service on an instance.
      operationId: restartInstance
      summary: Restart instance
  '/v1.0/{accountId}/instances/{instanceId}/databases':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The instance ID for the specified database instance.
        in: path
        name: instanceId
        required: true
        schema:
          type: string
    get:
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "databases": [
                            {
                                "name": "anotherexampledb"
                            },
                            {
                                "name": "exampledb"
                            },
                            {
                                "name": "nextround"
                            },
                            {
                                "name": "sampledb"
                            },
                            {
                                "name": "testingdb"
                            }
                        ]
                    }
          description: 200 response
      description: |
        Lists databases for a specified instance.
      operationId: getDatabases
      summary: List instance databases
    post:
      responses:
        '202':
          description: 202 response
      description: |
        Creates a database within a specified instance.
      operationId: createDatabase
      summary: Create database
  '/v1.0/{accountId}/instances/{instanceId}/databases/{databaseName}':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The instance ID for the specified database instance.
        in: path
        name: instanceId
        required: true
        schema:
          type: string
      - description: |
          The name for the specified database.
        in: path
        name: databaseName
        required: true
        schema:
          type: string
    delete:
      responses:
        '202':
          description: 202 response
      description: |
        Deletes a specified database.
      operationId: deleteDatabase
      summary: Delete database
  '/v1.0/{accountId}/instances/{instanceId}/root':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The instance ID for the specified database instance.
        in: path
        name: instanceId
        required: true
        schema:
          type: string
    get:
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "rootEnabled": true
                    }
          description: 200 response
      description: |
        Shows root-enabled status for a database instance.
      operationId: isRootEnabled
      summary: Show root-enabled status for database instance
    post:
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "user": {
                            "password": "secretsecret",
                            "name": "root"
                        }
                    }
          description: 200 response
      description: >
        Enables the root user for a specified database instance and returns the
        root password.
      operationId: createRoot
      summary: Enable root user
  '/v1.0/{accountId}/instances/{instanceId}/users':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The instance ID for the specified database instance.
        in: path
        name: instanceId
        required: true
        schema:
          type: string
    get:
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "users": [
                            {
                                "name": "dbuser3",
                                "databases": [
                                    {
                                        "name": "databaseA"
                                    }
                                ]
                            },
                            {
                                "name": "dbuser4",
                                "databases": [
                                    {
                                        "name": "databaseB"
                                    },
                                    {
                                        "name": "databaseC"
                                    }
                                ]
                            }
                        ]
                    }
          description: 200 response
      description: |
        Lists the users in a specified database instance.
      operationId: getUsers
      summary: List database instance users
    post:
      responses:
        '202':
          description: 202 response
      description: |
        Creates a user for a specified database instance.
      operationId: createUser
      summary: Create user
  '/v1.0/{accountId}/instances/{instanceId}/users/{name}':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The instance ID for the specified database instance.
        in: path
        name: instanceId
        required: true
        schema:
          type: string
      - description: |
          The name for the specified user.
        in: path
        name: name
        required: true
        schema:
          type: string
    delete:
      responses:
        '202':
          description: 202 response
      description: |
        Deletes a specified user for a specified database instance.
      operationId: deleteUser
      summary: Delete user
