  '/v1.0/{accountId}/flavors/{flavorId}':
    parameters:
      - description: |
          The account ID of the owner of the specified instance.
        in: path
        name: accountId
        required: true
        schema:
          type: string
      - description: |
          The flavor ID for the specified flavor.
        in: path
        name: flavorId
        required: true
        schema:
          type: string
    get:
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "flavor": {
                            "ram": 512,
                            "id": 1,
                            "links": [
                                {
                                    "href": "https://openstack.example.com/v1.0/1234/flavors/1",
                                    "rel": "self"
