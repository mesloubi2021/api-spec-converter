openapi: 3.0.0
info:
  title: dbaas
  version: Unknown
servers: []
paths:
  /:
    get:
      responses:
        '200':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "versions": [
                            {
                                "status": "CURRENT",
                                "updated": "2012-01-01T00:00:00Z",
                                "id": "v1.0",
                                "links": [
                                    {
                                        "href": "https://openstack.example.com/v1.0/",
                                        "rel": "self"
                                    }
                                ]
                            }
                        ]
                    }
          description: 200 response
      description: |
        Lists information about all Database Service API versions.
      operationId: getVersions
      summary: List versions
  /v1.0:
    get:
      responses:
        '202':
          content:
            application/json:
              examples:
                response:
                  value: |-
                    {
                        "versions": [
